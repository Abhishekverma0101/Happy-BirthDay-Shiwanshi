<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <nav>

    </nav>
<div id="main-container">
    <div id="homeContainer">
        <div  class="flying-balloons"></div>
        <div id="text-container">

            <h2 class="wishing-text">Happy </h2>
            <h2 class="wishing-text"> Birthday</h2>

            <h2 class="text-background">Shiwanshi</h2>

        </div>
        <div id="imagecontainer">

                    <div class="blob-ring"> 
                        
                        <div class="blob">
         
                            <img src="./1st.png" alt="">

                        </div>
                    </div>
                </div>
            </div>
                            <div id="date">
                                <h3>OCT . 4</h3>
                                <h3>. 2024 . </h3>
<p>Celebrate your day with a big smile.</p>
                            </div>               
        
        </div>
 
    </div>

    <div class="carousel">
        <div class="carousel-inner">
            <div class="carousel-item"><img src="./image1.jpg" alt="Image 1"></div>
            <div class="carousel-item"><img src="./image2.jpg" alt="Image 2"></div>
            <div class="carousel-item"><img src="./image3.jpg" alt="Image 3"></div>
            <div class="carousel-item"><img src="./image4.jpg" alt="Image 4"></div>
            <div class="carousel-item"><img src="./image5.jpg" alt="Image 5"></div>
            <div class="carousel-item"><img src="./image6.jpg" alt="Image 6"></div>
            <div class="carousel-item"><img src="./image7.jpg" alt="Image 7"></div>
            <div class="carousel-item"><img src="./image8.jpg" alt="Image 8"></div>
            <div class="carousel-item"><img src="./image9.jpg" alt="Image 9"></div>
            <div class="carousel-item"><img src="./image10.jpg" alt="Image 10"></div>
        </div>
    </div>
<div id="cardContainer">
     <div class="card">
        <div class="imageBox">
            <img src="./cardOuterImg.jpg" alt="Front Image" class="frontImage" />
            <img src="./cardInnerImg.jpg" alt="Back Image" class="backImage" />
        </div>
        <div class="textBox">
            <h3>Happy Birthday</h3>
            <p>To You</p>
            <h2>Shiwanshi</h2>
        </div>
    </div>
</div>

</div>
